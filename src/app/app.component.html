<mat-toolbar color="primary">Nosta: Notarii Status
</mat-toolbar>
<form class="search-form" [formGroup]="searchForm">
    <mat-form-field class="input-full-width" floatLabel="never">
        <input matInput placeholder="Votre recherche" formControlName="query" />
    </mat-form-field>
</form>
<div class="body">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de mise Ã  jour </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="ged">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ged </th>
            <td mat-cell *matCellDef="let element"> {{element.ged}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
